<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <h1>Rock Paper Scissors</h1> 
    </div>

    <div class="container">
        <div id="stone">  <img src="stone.jpg"></div>
        <div id="paper"> <img src="paper.jpg"> </div>
        <div id="scissor"><img src="scissor.jpg"></div>
   
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


   <div class="msg">
    <p id="msg">Play your move</p>
   </div>
 <script src="script.js" ></script>
</body>
</html>
